<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="profile-photo">
                <div class="custom-img overlap">
                    <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="120px" height="120px">
                </div>
                <div class="personal-img overlap">
                    <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="120px" height="120px">
                </div><br>
                <span>Custom</span>
                <span>Personal</span>
            </div>
            <div class="status">
                <h3>Status</h3>
                <p>Online</p><br><br><br>
                <button id="delete-acc-btn">Delete Account</button>
            </div>
            <div class="personal-information">
                <h1>Personal Information</h1><br><br>
                <span>First Name</span><br>
                <input type="text"><br>
                <span>Last Name</span><br>
                <input type="text"><br>
                <span>Email</span><br>
                <input type="text"><br>
                <span>Country</span><br>
                <input type="text">
            </div>
            <div class="change-password">
                <h1>Change Password</h1><br><br>
                <span>Current Password</span><br>
                <input type="text"><br>
                <span>New Password</span><br>
                <input type="text"><br>
                <span>Confirm New Password</span><br>
                <input type="text"><br>
                <button>Save</button>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

        <script src="js/firebase_config.js"></script>
        <script src="js/chat_select.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
