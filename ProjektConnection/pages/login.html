<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="ProfilePage.css">
    <meta charset="utf-8">
    <title>Log in</title>
  </head>

  <body>
    <!--#include file="include_head.html" -->
    <!-- page unique contents -->

    <div class = "background">
      <div class="flex-container">

        <div id="login-box">
          <h2>Please sign in:</h2>
          <form name="login_form" class="login-form" onsubmit="show_input()" method="post">
            <label for="user">Username:</label><br/>
            <input type="text" id="user_field" name="user"></input><br/>
            <label for="password">Password:</label><br/>
            <input type="password" id="password_field" name="password"></input><br/>
            <input type="submit" value="Log in"></input>
            <button type="button">forgotten password?</button>
          </form>
        </div>

        <div id="not-a-member">
          <h3>Not a member?</h3>
          <!-- create-acc-tbn onclick should navigate to and load the create account page -->
          <button id="create-acc-btn">Create an account!</button>
        </div>


    </div>
  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

  <script src="firebase_config.js"></script>
     <!--#include file="include_foot.html" -->
  <script src="login.js"></script>
  </body>

</html>
