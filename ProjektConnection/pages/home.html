<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="navbar">
                <p>Logo</p>
                <a href="#" ><img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="60px" height="60px"></a>
                <a href="#" ><img src="https://png.pngtree.com/png-vector/20190228/ourmid/pngtree-logout-vector-icon-png-image_711782.jpg" alt="Log Out" width="60px" height="60px" ></a>
            </div>
            <div class="friend-list">
                <div>
                    <h4>Best Friends</h4>
                    <ul>
                        <li>
                            <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="40px" height="40px">
                            Alice
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <h4>Friends</h4>
                    <ul>
                        <li>
                            <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="40px" height="40px">
                            Alice
                        </li>
                        <li>
                            <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="40px" height="40px">
                            Bob
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chat">
                <div class="chat-name">
                    <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="40px" height="40px">
                    <p>Alice</p>
                    <span>Last seen: 5H ago</span>
                </div>
                <div class="chat-section">
                    <div class="mine messages">
                        <div class="message last">Hi</div>
                    </div>
                    <div class="yours messages">
                        <div class="message">Hi</div>
                        <div class="message last">How are you?</div>
                    </div>
                    <div class="mine messages">
                        <div class="message last">I'm good, how are you?</div>
                    </div>
                </div>
                <div class="write-section">
                    <div class="write">
                        <input type="text" name="textbox" placeholder="Want to write something?">
                    </div>
                    <div class="send">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>
