<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ProfilePage.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="profile-photo">
                <div class="custom-img overlap">
                    <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="120px" height="120px">
                </div>
                <div class="personal-img overlap">
                    <img src="https://www.palmkvistmaleri.se/wp-content/uploads/2018/02/default.jpg" alt="Profile Photo" width="120px" height="120px">
                </div><br>
                <span>Custom</span>
                <span>Personal</span>
            </div>
            <div class="status">
                <h3>Status</h3>
                <p>Online</p><br><br><br>
                <button>Delete Account</button>
            </div>
            <div class="personal-information">
                <h1>Personal Information</h1><br><br>
                <span>First Name</span><br>
                <input type="text"><br>
                <span>Last Name</span><br>
                <input type="text"><br>
                <span>Email</span><br>
                <input type="text"><br>
                <span>Country</span><br>
                <input type="text">
            </div>
            <div class="change-password">
                <h1>Change Password</h1><br><br>
                <span>Current Password</span><br>
                <input type="text"><br>
                <span>New Password</span><br>
                <input type="text"><br>
                <span>Confirm New Password</span><br>
                <input type="text"><br>
                <button>Save</button>
            </div>
        </div>
    </body>
</html>
